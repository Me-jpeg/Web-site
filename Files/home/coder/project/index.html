<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная фотогалерея</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        #image {
            width: 575px;
            height: 400px;
            margin: 20px auto;
            border: 5px solid #333;
            background-color: #8e8e8e;
            background-image: url('');
            background-repeat: no-repeat;
            background-size: cover;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            padding: 20px;
            box-sizing: border-box;
        }

        .preview {
            width: 150px;
            margin: 10px;
            border: 2px solid #ccc;
            cursor: pointer;
        }

        .preview:hover {
            border-color: #000;
        }

        footer {
            margin-top: 50px;
            color: #666;
        }
    </style>
</head>

<body>

    <header>
        <h1>Моя фотогалерея</h1>
    </header>

    <main>
        <div id="image">
            Наведите курсор на изображение ниже, чтобы отобразить его здесь
        </div>

        <section>
            <h2>Миниатюры</h2>
            <img class="preview" src="https://picsum.photos/id/10/600/400" alt="Лесное озеро в тумане"
                onmouseover="upDate(this)" onmouseout="unDo()">

            <img class="preview" src="https://picsum.photos/id/20/600/400" alt="Письменный стол и ноутбук"
                onmouseover="upDate(this)" onmouseout="unDo()">

            <img class="preview" src="https://picsum.photos/id/30/600/400" alt="Кружка кофе на скамейке"
                onmouseover="upDate(this)" onmouseout="unDo()">
        </section>

        <p>Узнайте больше о <a href="https://developer.mozilla.org/ru/docs/Web/API/Document_Object_Model"
                target="_blank">DOM дереве в JavaScript</a>.</p>
    </main>

    <footer>
        <p>&copy; 2026 Студент курса веб-разработки</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
